<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan table</title>
</head>
<!-- tr= table row (baris table) -->
<!-- td= tabel data (kolom) -->
<!-- thead= menyatakan header -->
<!-- th= tabel header, jika ada thead biasanya ada tbody=tabelnya -->
<body>
    <table>
        <tr>
            <td>baris 1, kolom 1 baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1 baris 2, kolom 2</td>
        </tr>
    </table>
</body>
</html>
