<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan List</title>
</head>
<body>
    <!-- ol= ordered list (list terurut)-->
    <!-- ul=unordered list (list tidak terurut) -->
    <!-- definition list (untuk membuat daftar terminologi dan deskripsi) -->
    <!-- li= list item -->
    <!-- dt=desk term, dd= description -->
    <h3>To Do List</h3>
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Mandi</li>
        <li>makan</li>
    </ol>
    <br>

    <h4>Setelah itu</h4>
    <ul type="circle">
        <li>Belajar C++</li>
        <li>Belajar Html</li>
        <li>Belajar Java</li>
    </ul>

    <h4>Pemrograman Web</h4>
    <dl>
        <dt> <strong>JS</strong></dt>
        <dd>JavaScript</dd>
        <dt><strong>HTML</strong></dt>
        <dd>Hyper Text Markup language</dd>
    </dl>
    

</body>
</html>
