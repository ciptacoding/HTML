<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Paragraf</title>
</head>
<body>
    
    <h1>Cipta Coding</h1>
    <p>Welcome !</p> <!--p adalah Paragraf-->
    <p><br>Coders</p><!--br adalah baris baru-->
    <hr> <!--hr adalah garis horizontal-->

    <p><b>Selamat Datang</b><br><i>Di Website</i> <u>Cipta Coding</u> </p>
    <!-- b =  tulisan bold, i = tulisan italic/ miring, u= underline -->
    <hr>
    <p><strong>Pengumuman</strong><br> Ke Depan Website Ini akan Menyediakan <em>Tutorial C++</em></p> 
    <!-- strong =  tulisan penekanan cetak tebal, em= tulisan miring -->
</body>
</html>
