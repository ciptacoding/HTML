<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Akhir Html Dasar</title>
</head>
<body>
    <table border="1" cellspacing="0" cellspanding="20">
        <tr>
            <td><label for="username">Username : </label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="password">Password : </label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio" id="pria" name="jk"><label for="pria">Pria</label> <input type="radio" id="wanita" name="jk"><label for="wanita">Wanita</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
                <input type="checkbox" id="futsal"><label for="futsal">Futsal</label>
                <input type="checkbox" id="lari"><label for="lari">Lari</label>
            </td>
        </tr>
        <tr>
            <td><label for="Provinsi">Provinsi : </label></td>
            <td><select name="" id="">
                <option value="Bali">Bali</option>
                <option value="Jakarta">Jakarta</option>
                <option value="jabar">Jabar</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="text" id="text" cols="30" rows="2"></textarea></td>

        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Kirim</button>
            </td>
        </tr>

    </table>
</body>
</html>
