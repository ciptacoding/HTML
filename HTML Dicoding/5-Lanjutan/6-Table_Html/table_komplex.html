<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellspanding="10"><!--tidak disarankan menggunakan ini, karena ini tugas css-->
        <thead><!--thead= bagian header-->
            <tr><!--table row/baris-->
                <th></th><!--table head-->
                <th>Kolom 1</th><!--table head-->
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody><!--tbody= bagian body tabel-->
            <tr>
                <th>Baris 1</th><!--berfungsi di samping colom-->
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>baris 2,kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table><!--menyatakan table-->
</body>
</html>
