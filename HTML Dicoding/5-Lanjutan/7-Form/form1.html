<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-Form</title>
</head>
<body>
    <form>
        <label for="Username">Username : </label>
        <input type="text" id="Username" placeholder="Masukan Nama">
        <br><br>
        
        <label for="Password">Password : </label>
        <input type="text" id="Password" placeholder="Masukan Password"><!--fungsi place holder untuk menampilkan tulisan background didalam box-->
        <br>

        <input type="radio" id="pria" name="JenisKelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="JenisKelamin"><label for="wanita">wanita</label>
        <br>

        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" id="futsal"><label for="futsal">futsal</label>
        <br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Bali</option>
            <option value="">bandung</option>
            <option value="">jakarta</option>
        </select>
        <br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
